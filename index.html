<!DOCTYPE html>
<html land="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible " content="ie=edge"/>
    <title>Weather Dashboard</title>

    <!--Using Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
    

</head>

<body>
    <div class="container">

        <div class="jumbotro jumbotron-fluid text-black text-center">
            <div class="title-container">
                <h1 class="display-4">The Weather Dashboard</h1>
            </div>
        </div>
   

    <!-- content section of page where general info and weather details are-->
    <main class="row justify-space-between">
        <div class="row">
        <div class="col-md-4 bg-light>">
            <h3 class="card-header text-uppercase">Search for a City:</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-input" id="search-cities" aria-describedby="submit-button" placeholder="Enter a city">
                <button id="submit" class="btn">Get Weather</button>
            </div>
        </div>
        <ul class="list-group"></ul>
        
        <div class="row">
        <div class="col-12 col-md-6">

                <div class="col-sm-12" id="current-weather"></div>
                <h4 class="city-name" id="current-city"></h4>
                <div class="weather-info">
                    <p class="weather" id="day 1"></p>
                    <p>Temperature:<span class="current" id="temperature"></span></p>
                    <p>Humidity:<span class="current" id="humidity"></span></p>
                    <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                    <p>UV Index:<span class="current" id="uv-index"></span></p>
                              
               
                </div>
            </div>

            <div class="col-12 col-md-8">
                <h3 class="subtitle card">5-Day Forecast:<span id="repo-search-term"></span></h3>
                <div class="col-sm-12">

                </div>
                </div>
        </div>

        </div>

    </main>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
