<!DOCTYPE html>
<html land="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--Using Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">


</head>

<body>
    <header class="hero" id="hero">
        <h1 class="display-3">☀️ The Weather Dashboard ☀️</h1>
        <p class="lead"> Get your 5 day weather forecast quick and easy.</p>
        <p> Date: <span id="current-date"></span></p>
        <p>Enter the city your would like to search below.</p>

    </header>


    <!-- content section of page where general info and weather details are-->
    <main class="container">
        <form id="search-form">
            <label for="search-bar" id="error"></label>
            <input class="col-4" aria-label="Search by city" id="search-bar" placeholder="Enter your city">
            <button type="search" id="search-btn" class="btn">Get Weather</button>
        </form>

        <!--User serch history-->
        <div id="search-history">
            <h5>Your Pervious Searches</h5>
        </div>

        <div id="results"></div>

        <!--Get todays forecast-->

        <div id="current-forecast" class="card invisible">
            <div id="img-container">
            </div>
        </div>
        
        <!-- Get your 5 day forecast-->

        <div id="future-forecast" class="row">
            <h4>5-Day Forecast:</h4>
        </div>

        <div id="future-forecast" class="row">

        </div>


    </main>

    <footer>
        <footer>
            <div class="foot-content">
                <p>Built and maintained by:
                    <a target="_blank" href="https://github.com/lawalker">@Ashley Walker </a>
                </p>
                <p>Powered By:
                    <a target="_blank" href="https://openweathermap.org/api/one-call-api">Open Weather Map</a>
                </p>
            </div>
        </footer>

    </footer>


    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
