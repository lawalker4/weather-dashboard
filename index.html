<!DOCTYPE html>
<html land="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--Using Bootstrap CSS-->
    <link rel="stylehseet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://use.fontawesome.com/release/v5.8.1/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css2?family=Monsterrat&display=swap"/>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    

</head>

<body>
    <header class="hero" id="hero">
        <div class="jumbotro jumbotron-fluid text-black text-center">
            <h1 class="display-3">☀️ The Weather Dashboard ☀️</h1>
            <p> Get your 5 day forescast quick and easy.</p>
            <p> Date: <span id="current-date"></span></p>
           
        </div>
    </header>
   

    <!-- content section of page where general info and weather details are-->
    <main class="container">
        <form id="search-form">
            <h3 class="card-header text-uppercase">Search for a City:</h3>
            <label for="search-bar" id="error"></label>
            <input class="col-4" aria-label="Search by city" id="search-bar" placeholder="Enter your city">
            <button type="search" id="search-btn" class="btn">Get Weather</button>
        </form>

        <!--User serch history-->
        <div id="search-history">
            <h4>Your past seraches</h4>
        </div>

        <div id="results"></div>

        <!--Get todays forecast-->

        <div id="current-forecast" class="card invisible">
            <div id="img-container">
        </div>
        </div>

        <!-- Get your 5 day forecase-->
        
        <div id="future-forecase" class="row">
                <h3 class="subtitle card">5-Day Forecast:<span id="repo-search-term"></span></h3>
            </div>

        </div>

    </main>

    <footer>
        <footer>
            <div class="foot-content">
              <p>Built and maintained by:
                <a target="_blank" href="https://github.com/lawalker">@Ashley Walker </a>
            </p>
            <p>Powered By:
                <a target="_blank" href="https://openweathermap.org/api/one-call-api">Open Weather Map</a>
                </p>  
              </div>
            </footer>

    </footer>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
