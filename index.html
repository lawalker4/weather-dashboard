<!DOCTYPE html>
<html land="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--Using Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">


</head>

<body>
    <header class="hero" id="hero">
        <h1 class="display-3">☀️ The Weather Dashboard ☀️</h1>
        <p class="lead"> Get your 5 day weather forecast quick and easy.</p>
        <p> Date: <span id="current-date"></span></p>
        <p>Enter the city your would like to search below.</p>

    </header>


    <!-- content section of page where general info and weather details are-->
    <main class="container">
        <div class="row">
        <div class ="col-lrg-4 bg-light">         
            <h4>To Get Your Local Weather</h4>
            <div class="input-group-append">
            <input type="text" class="form-control" aria-label="Search by city" id="search-city" placeholder="Enter your city">
            <button class="btn" id="search-button">Click here to get Weather</button>
            </div>
        </div>

        <!--User serch history-->
        <div class="row">
        <button class="btn btn-secondary" type="button" id=clear-history">Clear Past SearchWeather History</button>
        <ul class="list-group">

        </ul>
        </div>
        </div>
        </div>
    <!--Your current weather search-->

        <div class="col-sm-8" id="main-div">
            <div class="row ml-6 col-sm-12 border">
                <div class="col-sm-12" id="current weather">
                    <h3 clas="city-name mb-3 mt-3 bold" id="current-city"></h3>
                    <p> &#x1F321 Temperature: <span class="current" id="temperature"></span></p>
                    <p> &#x1F32A Wind Speed: <span class="current" id="wind-speed"></span></p>
                    <p> &#x Humidity: <span class="current" id="humidity"></span></p>
                    <p> &#x2600 UV Index: <span class="current py-2 px-2" id="uvindex"></span></p>
                </div>
            </div>
        </div>
    
    </main>

        <footer>
            <div class="foot-content">
                <p>Built and maintained by:
                    <a target="_blank" href="https://github.com/lawalker">@Ashley Walker </a>
                </p>
                <p>Powered By:
                    <a target="_blank" href="https://openweathermap.org/api/one-call-api">Open Weather Map</a>
                </p>
            </div>
        </footer>

    
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
